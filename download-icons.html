<body>

    <div style="margin-top: 30px; font-size: 14px; opacity: 0.8;">

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const s = canvas.width;
            const scale = s / 120;
            
            // ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, s, s);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, s, s);
            
            // ãƒ‘ã‚¹ãƒãƒ¼ãƒˆæç”»
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2.5 * scale;
            ctx.lineCap = 'round';
            
            // å·¦ãƒšãƒ¼ã‚¸
            ctx.strokeRect(20*scale, 30*scale, 36*scale, 50*scale);
            
            // å³ãƒšãƒ¼ã‚¸
            ctx.strokeRect(60*scale, 30*scale, 40*scale, 50*scale);
            
            // ä¸­å¤®ã®ç·š
            ctx.lineWidth = 1.5 * scale;
            ctx.beginPath();
            ctx.moveTo(58*scale, 31*scale);
            ctx.lineTo(60*scale, 79*scale);
            ctx.stroke();
            
            // å†™çœŸï¼ˆæ¥•å††ï¼‰
            ctx.lineWidth = 1.8 * scale;
            ctx.beginPath();
            ctx.ellipse(38*scale, 50*scale, 8*scale, 9*scale, 0, 0, Math.PI*2);
            ctx.stroke();
            
            // å£ï¼ˆç¬‘é¡”ï¼‰
            ctx.lineWidth = 1.5 * scale;
            ctx.beginPath();
            ctx.moveTo(32*scale, 58*scale);
            ctx.quadraticCurveTo(38*scale, 56*scale, 44*scale, 58*scale);
            ctx.stroke();
            
            // ç›®
            ctx.lineWidth = 1.3 * scale;
            ctx.beginPath();
            ctx.moveTo(34*scale, 44*scale);
            ctx.quadraticCurveTo(38*scale, 42*scale, 42*scale, 44*scale);
            ctx.stroke();
            
            // å·¦ãƒšãƒ¼ã‚¸ã®ãƒ†ã‚­ã‚¹ãƒˆè¡Œ
            ctx.lineWidth = 1.2 * scale;
            ctx.globalAlpha = 0.8;
            const leftLines = [[33,64,43,64],[33,68,42,68],[33,72,40,72]];
            leftLines.forEach(([x1,y1,x2,y2]) => {
                ctx.beginPath();
                ctx.moveTo(x1*scale, y1*scale);
                ctx.lineTo(x2*scale, y2*scale);
                ctx.stroke();
            });
            
            // å³ãƒšãƒ¼ã‚¸ã®ãƒ†ã‚­ã‚¹ãƒˆ
            ctx.globalAlpha = 0.7;
            ctx.lineWidth = 1.3 * scale;
            ctx.beginPath();
            ctx.moveTo(66*scale, 40*scale);
            ctx.lineTo(92*scale, 40*scale);
            ctx.stroke();
            
            ctx.globalAlpha = 0.6;
            ctx.lineWidth = 1 * scale;
            const rightLines = [[66,46,90,46],[66,50,88,50],[66,54,91,54]];
            rightLines.forEach(([x1,y1,x2,y2]) => {
                ctx.beginPath();
                ctx.moveTo(x1*scale, y1*scale);
                ctx.lineTo(x2*scale, y2*scale);
                ctx.stroke();
            });
            
            ctx.globalAlpha = 0.7;
            ctx.lineWidth = 1.2 * scale;
            ctx.beginPath();
            ctx.moveTo(66*scale, 60*scale);
            ctx.lineTo(85*scale, 60*scale);
            ctx.stroke();
            
            ctx.globalAlpha = 0.6;
            ctx.lineWidth = 1 * scale;
            const rightLines2 = [[66,65,88,65],[66,69,82,69]];
            rightLines2.forEach(([x1,y1,x2,y2]) => {
                ctx.beginPath();
                ctx.moveTo(x1*scale, y1*scale);
                ctx.lineTo(x2*scale, y2*scale);
                ctx.stroke();
            });
            
            // ã‚¹ã‚¿ãƒ³ãƒ—ï¼ˆç ´ç·šå††ï¼‰
            ctx.globalAlpha = 0.5;
            ctx.lineWidth = 1.2 * scale;
            ctx.setLineDash([2*scale, 1*scale]);
            ctx.beginPath();
            ctx.arc(82*scale, 72*scale, 6*scale, 0, Math.PI*2);
            ctx.stroke();
            
            ctx.setLineDash([]);
            ctx.globalAlpha = 1;
        }
        
        // ä¸¡æ–¹ã®ã‚­ãƒ£ãƒ³ãƒã‚¹ã«æç”»
        drawIcon(document.getElementById('canvas192'));
        drawIcon(document.getElementById('canvas512'));
        
        function downloadIcon(canvas, filename) {
            return new Promise((resolve) => {
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                setTimeout(resolve, 100);
            });
        }
        
        async function downloadBoth() {

        }
